<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/imgs/fingerWhite.png" />
    <title>man.OS</title>

    <script src="./js/session.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/global.css" />
    <link rel="stylesheet" type="text/css" href="./css/global.media.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.media.css" />
    <link rel="stylesheet" type="text/css" href="./css/popups.media.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="wrapper-logo">
          <div alt="MAN.OS" class="to-invert" draggable="false"></div>
        </div>
        <nav class="menu-nav">
          <ul>
            <a href="#" tabindex="1">
              <li>Empresarial</li>
            </a>
            <a href="#" tabindex="2">
              <li>Pessoal</li>
            </a>
            <a href="#" tabindex="3">
              <li>Lista Negra</li>
            </a>
          </ul>
        </nav>
        <div class="wrapper-buttons">
          <button
            type="button"
            onclick="showLogin()"
            onmouseenter="borderChange(this)"
            onmouseleave="resetBorder(this)"
            title="Entrar com sua conta"
            tabindex="4"
          >
            ACESSAR
          </button>
          <ion-icon
            name="menu-outline"
            id="menu_icon"
            title="Abrir menu"
            onclick="showMenu()"
            onkeypress="showMenu()"
            tabindex="4"
          />
        </div>
      </div>
    </header>

    <!-- LOGIN CARD -->
    <aside class="popup-aside invisible" id="aside_login">
      <div class="form-card" id="login_card">
        <h1>Acessar</h1>
        <form id="form_login">
          <div class="form__input">
            <label for="email">E-mail</label>
            <input name="email" id="login_email" type="email" tabindex="5" />
          </div>
          <div class="form__input">
            <label for="password">Senha</label>
            <input
              name="password"
              id="login_password"
              type="password"
              tabindex="6"
            />
          </div>
          <button
            type="button"
            onclick="logIn()"
            onmouseenter="borderChange(this)"
            onmouseleave="resetBorder(this)"
            tabindex="7"
          >
            ENTRAR
          </button>
        </form>
        <h3>
          Ainda não se cadastrou? Seja um
          <span
            onclick="hideLogin(), showSignup()"
            onkeypress="hideLogin(), showSignup()"
            title="Criar uma conta"
            tabindex="8"
            >MANO!</span
          >
        </h3>
        <ion-icon
          name="close-outline"
          class="close-form"
          onclick="hideLogin()"
          onkeypress="hideLogin()"
          title="Fechar tela"
          tabindex="9"
        />
      </div>
    </aside>

    <!-- SIGNUP CARD -->
    <aside class="popup-aside invisible" id="aside_signup">
      <div class="form-card" id="signup_card">
        <h1>Cadastrar</h1>
        <form id="form_signup">
          <div class="form__input">
            <label for="email">E-mail</label>
            <input name="email" id="signup_email" type="email" tabindex="5" />
          </div>
          <div class="form__input">
            <label for="username">Nome</label>
            <input
              name="username"
              id="signup_username"
              type="text"
              tabindex="6"
            />
          </div>
          <div class="form__input">
            <label for="password">Senha</label>
            <input
              name="password"
              id="signup_password"
              type="password"
              tabindex="7"
            />
          </div>
          <div class="form__input">
            <label for="password_confirm">Confirmar Senha</label>
            <input
              name="password_confirm"
              id="signup_password_confirm"
              type="password"
              tabindex="8"
            />
          </div>
          <button
            type="button"
            onclick="signUp()"
            onmouseenter="borderChange(this)"
            onmouseleave="resetBorder(this)"
            tabindex="9"
          >
            CADASTRAR
          </button>
        </form>
        <h3>
          Já possui uma conta?
          <span
            onclick="hideSignup(), showLogin()"
            onkeypress="hideSignup(), showLogin()"
            title="Entrar com sua conta"
            tabindex="10"
            >Entre agora!</span
          >
        </h3>
        <ion-icon
          name="close-outline"
          class="close-form"
          onclick="hideSignup()"
          onkeypress="hideSignup()"
          title="Fechar tela"
          tabindex="11"
        />
      </div>
    </aside>

    <!-- MENU CARD -->
    <aside class="popup-aside invisible" id="aside_menu">
      <div class="menu-nav hamburguer">
        <ul>
          <a href="#" tabindex="1" id="menu_first_item">
            <li>Empresarial</li>
          </a>
          <a href="#" tabindex="2">
            <li>Pessoal</li>
          </a>
          <a href="#" tabindex="3">
            <li>Lista Negra</li>
          </a>
        </ul>
        <ion-icon
          name="close-outline"
          class="close-form"
          onclick="hideMenu()"
          onkeypress="hideMenu()"
          title="Fechar tela"
          tabindex="4"
        />
      </div>
    </aside>

    <section class="section-start">
      <div class="section-start__primary">
        <div>
          <img src="assets/gifs/manosGlitch.gif" alt="man.OS ProcessKiller" class="to-invert" />
          <div></div>
        </div>
      </div>
      <div class="section-start__second">
        <!-- <div> -->
          <div class="menu-nav">
            <ul>
              <li>Point 1</li>
              <li>Point 2</li>
              <li>Point 3</li>
            </ul>
          </div>
        <!-- </div> -->
      </div>
    </section>

    <!-- THEME CHANGER -->
    <input
      type="checkbox"
      alt="Change theme"
      id="theme_changer"
      title="Alterar tema"
    />
    <label for="theme_changer" title="Alterar tema" class="to-invert"></label>
    <!-- IONICONS IMPORT -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

<script src="./js/global.js"></script>
<script src="./js/fetches/signup.js"></script>
<script src="./js/fetches/login.js"></script>
<script src="./js/global.addons.js"></script>
<script src="./js/pagesJS/index.js"></script>
<script src="./js/test.js"></script>
