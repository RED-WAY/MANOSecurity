<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MAN.OS</title>

    <script src="./js/session.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/global.css" />
    <link rel="stylesheet" type="text/css" href="./css/global.media.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="wrapper-logo">
          <img
            src="https://via.placeholder.com/100"
            alt="MAN.OS"
            draggable="false"
          />
        </div>
        <nav>
          <ul>
            <a href="#">
              <li>Empresarial</li>
            </a>
            <a href="#">
              <li>Pessoal</li>
            </a>
            <a href="#">
              <li>Lista Negra</li>
            </a>
          </ul>
        </nav>
        <div class="wrapper-buttons">
          <button type="button" onclick="showSignup()">ACESSAR</button>
          <ion-icon name="menu-outline" id="menu_icon"></ion-icon>
        </div>
      </div>
    </header>

    <!-- LOGIN CARD -->
    <aside class="popup-aside" id="aside_login">
      <div class="form-card" id="login_card">
        <form>
          <label for="email">E-mail</label>
          <input name="username" id="input_email" type="email" />
          <label for="password">Senha</label>
          <input name="password" id="input_password" type="password" />
          <input type="button" onclick="AQUI_PEDRALHA()" value="Entrar" />
        </form>
      </div>
    </aside>

    <!-- SIGNUP CARD -->
    <aside class="popup-aside" id="aside_signup">
      <div class="form-card" id="signup_card">
        <form>
          <label for="email">E-mail</label>
          <input name="username" id="input_email" type="email" />
          <label for="username">Nome</label>
          <input name="username" id="input_username" type="text" />
          <label for="password">Senha</label>
          <input name="password" id="input_password" type="password" />
          <label for="password_confirm">Confirmar Senha</label>
          <input
            name="password_confirm"
            id="input_password_confirm"
            type="password"
          />
          <input type="button" onclick="AQUI_PEDRALHA()" value="Cadastrar" />
        </form>
      </div>
    </aside>

    <!-- IONICONS IMPORT -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

<script src="./js/global.js"></script>
<script src="./js/pagesJS/index.js"></script>
